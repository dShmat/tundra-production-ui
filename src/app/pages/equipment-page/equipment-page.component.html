<div class="max-w-8xl md:flex gap-5 justify-between">
  <ts-equipment-filter-panel [initSelectedEquipment]="selectedEquipment()"
                             (filteredEquipment)="filterEquipment($event)"/>
  <div class="w-full h-full">
    @if (filteredEquipment.length > 0) {
      <ts-equipment-list [equipment]="filteredEquipment"/>
    } @else {
      <div class="flex justify-center items-center h-full">
      </div>
    }
  </div>
</div>
