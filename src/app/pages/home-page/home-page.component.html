<section id="home" class="relative h-[100vh] flex items-center justify-center text-center">
  <img src="images/hero_initial-2.jpg" class="absolute inset-0 w-full h-full object-cover object-top"
       alt="Hero">
  <div class="absolute inset-0 bg-black/30"></div>
  <div class="relative z-10 text-white px-6">
    <h1 class="text-4xl md:text-6xl font-bold leading-tight">Most friendly studio</h1>
    <p class="mt-3 text-lg opacity-90">Light‑filled spaces & professional equipment for your best shots.</p>
    <a (click)="openBooking()" class="mt-6 btn-primary inline-block">Book now</a>
  </div>
  </section>

<section id="spaces" class="py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Spaces</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let s of spaces" class="group glass rounded-2xl overflow-hidden reveal">
        <img [src]="s.image" [alt]="s.name"
             class="w-full h-60 object-cover transition-transform duration-500 ease-out transform-gpu group-hover:scale-105">
        <div
          class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-4 overflow-hidden h-20 transition-20 duration-300 ease-in-out lg:h-12 lg:group-hover:h-20">
          <h3 class="text-white font-semibold">{{ s.name }}</h3>
          <p
            class="mt-1 text-sm text-white opacity-75 transition-opacity duration-300 ease-in-out lg:opacity-0 lg:group-hover:opacity-75">
            {{ s.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
  </section>

<section id="equipment" class="py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Equipment</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let e of equipment" class="group glass rounded-2xl overflow-hidden reveal"
           (click)="goToEquipment(e.type)">
        <img [src]="e.image" [alt]="e.name"
             class="w-full h-60 object-cover transition-transform duration-500 ease-out transform-gpu group-hover:scale-105">
        <div
          class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-4 overflow-hidden h-20 transition-20 duration-300 ease-in-out lg:h-12 lg:group-hover:h-20">
          <h3 class="text-white font-semibold">{{ e.name }}</h3>
          <p
            class="mt-1 text-sm text-white opacity-75 transition-opacity duration-300 ease-in-out lg:opacity-0 lg:group-hover:opacity-75">
            {{ e.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
  </section>

          </svg>
          <a class="hover:underline"
             [href]="contact.mapUrl" target="_blank" rel="noopener">
            {{ contact.address }}
          </a>
        </li>
      </ul>
    </div>
