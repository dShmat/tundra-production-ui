<section id="home" class="relative h-[100vh] flex items-center justify-center text-center">
  <img src="images/hero_initial-2.jpg" class="absolute inset-0 w-full h-full object-cover object-top"
       alt="Hero">
  <div class="absolute inset-0 bg-black/30"></div>
  <div class="relative z-10 text-white px-6">
    <h1 class="text-4xl md:text-6xl font-bold leading-tight">Most friendly studio</h1>
    <p class="mt-3 text-lg opacity-90">Lightâ€‘filled spaces & professional equipment for your best shots.</p>
    <a (click)="openBooking()" class="mt-6 btn btn--primary inline-block">Book now</a>
  </div>
  </section>

<section id="spaces" class="py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Spaces</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let s of spaces" class="group glass rounded-2xl overflow-hidden reveal">
        <img [src]="s.image" [alt]="s.name"
             class="w-full h-60 object-cover transition-transform duration-500 ease-out transform-gpu group-hover:scale-105">
        <div
          class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-4 overflow-hidden h-20 transition-20 duration-300 ease-in-out lg:h-12 lg:group-hover:h-20">
          <h3 class="text-white font-semibold">{{ s.name }}</h3>
          <p
            class="mt-1 text-sm text-white opacity-75 transition-opacity duration-300 ease-in-out lg:opacity-0 lg:group-hover:opacity-75">
            {{ s.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
  </section>

<section id="equipment" class="py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Equipment</h2>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let e of equipment" class="group glass rounded-2xl overflow-hidden reveal"
           (click)="goToEquipment(e.type)">
        <img [src]="e.image" [alt]="e.name"
             class="w-full h-60 object-cover transition-transform duration-500 ease-out transform-gpu group-hover:scale-105">
        <div
          class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-4 overflow-hidden h-20 transition-20 duration-300 ease-in-out lg:h-12 lg:group-hover:h-20">
          <h3 class="text-white font-semibold">{{ e.name }}</h3>
          <p
            class="mt-1 text-sm text-white opacity-75 transition-opacity duration-300 ease-in-out lg:opacity-0 lg:group-hover:opacity-75">
            {{ e.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
  </section>

<section id="contact" class="py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-6">
    <div class="md:col-span-2 reveal">
      <h2 class="text-2xl md:text-3xl font-semibold">Contacts</h2>
      <ul class="mt-6 space-y-4 text-slate-800">
        <li class="flex items-center gap-3">
          <svg class="w-5 h-5 text-slate-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M2 5.5C2 4.12 3.12 3 4.5 3h1.18c.62 0 1.18.35 1.45.9l1.2 2.41a1.6 1.6 0 01-.3 1.82L7.1 9.47a12.2 12.2 0 005.43 5.43l1.34-.94a1.6 1.6 0 011.82-.3l2.41 1.2c.55.27.9.83.9 1.45V19.5c0 1.38-1.12 2.5-2.5 2.5H18C10.82 22 4.5 15.68 4.5 8.5V8c0-1.38 1.12-2.5 2.5-2.5"/>
          </svg>
          <a class="hover:underline"
             [href]="'tel:' + contact.phoneLink">{{ contact.phoneDisplay }}</a>
        </li>

        <li class="flex items-center gap-3">
          <svg class="w-5 h-5 text-slate-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M3 7l8.4 5.6a2 2 0 002.2 0L22 7M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <a class="hover:underline"
             [href]="'mailto:' + contact.email">{{ contact.email }}</a>
        </li>

        <li class="flex items-start gap-3">
          <svg class="w-5 h-5 mt-0.5 text-slate-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M12 21s-6-5.1-6-10a6 6 0 1112 0c0 4.9-6 10-6 10z"/>
            <circle cx="12" cy="11" r="2.5" stroke-width="1.5"/>
          </svg>
          <a class="hover:underline"
             [href]="contact.mapUrl" target="_blank" rel="noopener">
            {{ contact.address }}
          </a>
        </li>
      </ul>
    </div>

    <div class="reveal flex flex-col justify-center align-center">
      <div class="flex mt-auto gap-4 text-slate-600 justify-center">
        <a href="//instagram.com" target="_blank" class="block transition-opacity text-inherit hover:opacity-60">
          <img ngSrc="icons/instagram.svg" alt="logo" height="25" width="25"/>
        </a>
        <a href="//youtube.com" target="_blank" class="block transition-opacity text-inherit hover:opacity-60">
          <img ngSrc="icons/youtube.svg" alt="logo" height="25" width="25"/>
        </a>
        <a href="//pinterest.com" target="_blank" class="block transition-opacity text-inherit hover:opacity-60">
          <img ngSrc="icons/pinterest.svg" alt="logo" height="25" width="25"/>
        </a>
        <a href="//www.whatsapp.com/" target="_blank" class="block transition-opacity text-inherit hover:opacity-60">
          <img ngSrc="icons/whatsapp.svg" alt="logo" height="25" width="25"/>
        </a>
        <a href="//web.telegram.org/" target="_blank" class="block transition-opacity text-inherit hover:opacity-60">
          <img ngSrc="icons/telegram.svg" alt="logo" height="25" width="25"/>
        </a>
      </div>
      <button class="mt-4 md:mt-auto btn btn--primary" (click)="openBooking()">
        Book Studio Now
      </button>
    </div>
  </div>
</section>
