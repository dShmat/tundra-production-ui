<div class="h-full">
  <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          (click)="prev()">
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 1 1 5l4 4"/>
            </svg>
        </span>
  </button>
  <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          (click)="next()">
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 9 4-4-4-4"/>
            </svg>
        </span>
  </button>
  <div class="w-full h-full rounded-2xl bg-cover bg-center transition-all duration-200"
       [style.background-image]="currentBg()">
  </div>

  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
    @for (slide of slides(); track slide; let slideIndex = $index) {
      <button type="button" class="w-3 h-3 rounded-full cursor-pointer transition-colors duration-200 ease-in-out"
              [class.bg-black]="slideIndex === currentIndex()"
              [class.bg-white]="slideIndex !== currentIndex()"
              (click)="goTo(slideIndex)">
      </button>
    }
  </div>
</div>
