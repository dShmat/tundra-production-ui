<div class="grid grid-cols-1 place-items-center gap-5
      md:grid-cols-2 xl:grid-cols-3">
  @if (equipment().length > 0) {
    @for (item of equipment(); track item.id) {
      <ts-general-equipment-card [item]="item" [isClickable]="false"
                                 class="overflow-hidden cursor-pointer rounded-2xl relative group w-auto max-h-73"/>
    }
  }
</div>
