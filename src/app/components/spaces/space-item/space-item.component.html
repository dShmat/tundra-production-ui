<div>
  <img
    class="object-cover w-full aspect-square scale-110 transition duration-300 ease-in-out lg:scale-100 lg:group-hover:scale-110"
    src="{{ space().imageURL }}"
    width="1356" height="904"
    alt="{{ space().name }}"
  />
  <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-4 overflow-hidden h-32 transition-20 duration-300 ease-in-out
                lg:h-16 lg:group-hover:h-32">
    <h3 class="text-white text-lg font-bold">{{ space().name }}</h3>
    <p class="mt-2 text-sm text-white opacity-75 transition-opacity duration-300 ease-in-out
                lg:opacity-0 lg:group-hover:opacity-75">
      {{ space().description }}
    </p>
  </div>
</div>
